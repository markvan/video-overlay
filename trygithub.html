<html>
<head>
    <title>simple jqModal example</title>

    <!-- example page styling -->
    <style>
        div.middle {
            width: 600px;
            margin: 2em auto;
        }
    </style>

    <!-- jqModal Dependencies -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="jqModal.js"></script>
    <script type="text/javascript" src="google_video.js"></script>


    <!--  jqModal Styling -->
    <link type="text/css" rel="stylesheet" media="all" href="jqModal.css"/>

    <!-- example page Styling  -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
          type="text/css" rel="stylesheet"/>

</head>
<body>

<!-- TRIGGER ELEMENTS -->

<div class="middle">
    1. <em>Defaults</em> -- <a href="#" class="jqModal">show dialog</a> <br/>
    <br/>
    HERE
    Out-of-box behavior. The window and its
    content is taken "inline" from the element with an ID of 'dialog'. The dialog is "triggered" (shown) when element(s)
    with class <i>jqModal</i> are clicked. No parameters are passed, no fancy window decorations used.
</div>


<!-- MODAL MARKUP (styled via jqModal.css) -->

<div class="jqmWindow" id="dialog">
    <a href="#" id="close_button" class="jqmClose">
        <div id="videoPopupClose" class="video-popup-close"></div>
    </a>

    <br/>

    <div id="containingBlock">
        <div class="videoWrapper">
            <div>
                <div id="player"></div>
            </div>
        </div>
    </div>
</div>
</div>


<!-- MODAL SCRIPT -->

<script type="text/javascript">
    $().ready(function () {
        /* Example #1 */
        $('#dialog').jqm();

    });
</script>

<style>
    .glyphicon-spin {
        -webkit-animation: spin 1000ms infinite linear;
        animation: spin 1000ms infinite linear;
    }

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(359deg);
            transform: rotate(359deg);
        }
    }

    @keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(359deg);
            transform: rotate(359deg);
        }
    }
</style>

</body>
</html>
